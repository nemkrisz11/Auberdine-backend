version: '3'
services:
  flask:
    build:
      context: flaskapp
      dockerfile: Dockerfile
    container_name: flask
    restart: unless-stopped
    environment:
      APP_ENV: "prod"
      APP_DEBUG: "True"
      APP_PORT: 5000
      MONGODB_DATABASE: flaskdb
      MONGODB_USERNAME: flaskuser
      MONGODB_PASSWORD: flaskpass
      MONGODB_HOSTNAME: mongodb
      MONGODB_PORT: 27017
      FLASKAPP_PATH: /var/www/flaskapp
      FLASKTEST_PATH: /var/www/test
      MONGOINIT_PATH: /var/www/mongoinit
    volumes:
      - ./flaskapp:/var/www/flaskapp:ro
      - ./test:/var/www/test
      - ./mongoinit:/var/www/mongoinit:ro
    depends_on:
      - mongodb
      - redis
    networks:
      - frontend
      - backend

  mongodb:
    image: mongo
    container_name: mongo
    restart: unless-stopped
    command: mongod --auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodbuser
      MONGO_INITDB_ROOT_PASSWORD: klqhweroiudslfkjqweilru234
      MONGO_INITDB_DATABASE: flaskdb
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - mongodata:/data/db
      - ./mongoinit:/docker-entrypoint-initdb.d/:ro
    networks:
      - backend

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    volumes:
      - redisdata:/opt/redis
    networks:
      - backend

  webserver:
    build:
      context: nginx
      dockerfile: Dockerfile
    container_name: webserver
    restart: unless-stopped
    environment:
      APP_ENV: "prod"
      APP_NAME: "webserver"
      APP_DEBUG: "true"
      SERVICE_NAME: "webserver"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginxdata:/var/log/nginx
    depends_on:
      - flask
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  mongodata:
    driver: local
  nginxdata:
    driver: local
  redisdata:
    driver: local